<h1>Crud Operation using Http Services</h1>

<div class="container">
  <div class="row">

    <div class="col-lg-6">
      <form #formdata="ngForm" class="border border-4 p-3 mt-5 ms-5">

        <div class="form-group mb-3">
          <label>Name:-</label>
          <input type="text" placeholder="Enter your Name" ngModel
           name="name" class="form-control" value={{selectuser.name}}>
        </div>
        <div class="form-group mb-3">
          <label>Email:-</label>
          <input type="email" placeholder="Enter your Email" ngModel
             name="email" class="form-control" value={{selectuser.email}}>
        </div>
        <div class="form-group mb-3">
          <label>Password:-</label>
          <input type="password" placeholder="Enter your Password" ngModel
            #Pa name="password" class="form-control" value={{selectuser.password}}>
        </div>
        <div class="form-group mb-3">
          <label>Confrom Password:-</label>
          <input type="cpassword" placeholder="Enter your Confrom Password" ngModel
            #Cpa name="cpassword" class="form-control" value={{selectuser.cpassword}}>
        </div>

        <div>
          <button class="btn btn-success" (click)="postdata(formdata.value)" [disabled]="edituser">Post Data</button>
          <button class="btn btn-secondary mx-2 px-4" [disabled]="!edituser" (click)="savedata(formdata.value)">Save</button>
        </div>

      </form>
    </div>

  </div>
</div>

<button class="my-4 btn btn-success" (click)="getdata()">Get data</button>

<table>

  <thead>
    <tr>
      <th>Id:-</th>
      <th>Name:-</th>
      <th>Email:-</th>
      <th>Password:-</th>
      <th>Conform Password:-</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let items of user">
      <td>{{items.id}}</td>
      <td>{{items.name}}</td>
      <td>{{items.email}}</td>
      <td>{{items.password}}</td>
      <td>{{items.cpassword}}</td>
      <td>
        <button class="btn btn-danger" (click)="removedata(items)">Delete</button>
      </td>
      <td>
        <button class="btn btn-secondary" [disabled]="edituser" (click)="editdata(items)">Edit</button>
      </td>
    </tr>

  </tbody>

</table>
